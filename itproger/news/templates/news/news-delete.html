{% extends 'main/layout.html' %}

{% block title %}Удаление новости{% endblock %}

{% block content %}

        <h1>Удаление новости</h1>
        <p>Вы уверены, что хотите удалить статью "{{ article_title }}"?</p>

        </form>
    </div>
{% endblock %}
